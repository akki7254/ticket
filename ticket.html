<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Support Request</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Support Center</h1>
        </header>

        <main class="card">
            <h2>Submit a New Support Request</h2>

            <div id="success-message" style="display: none;">
                </div>

            <form action="create_ticket.php" method="POST" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name <span class="required-star">*</span></label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address <span class="required-star">*</span></label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" readonly required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number <span class="required-star">*</span></label>
                    <div class="phone-input-group">
                        <select id="country-code" name="country-code"></select>
                        <input type="tel" id="phone" name="phone" placeholder="98765 43210" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="subject">Subject <span class="required-star">*</span></label>
                    <input type="text" id="subject" name="subject" placeholder="What is the issue about?" required>
                </div>

                <div class="form-group">
                    <label for="description">Description <span class="required-star">*</span></label>
                    <textarea id="description" name="description" rows="6" placeholder="Please describe your issue in detail..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="attachment">Attachment</label>
                    <input type="file" id="attachment" name="attachment">
                    <p class="file-info">Max file size: 2MB. (Optional)</p>
                </div>
                <button type="submit" class="submit-btn">Submit Ticket</button>
            </form>
        </main>

        <section class="card">
            <h2>Your Recent Tickets</h2>
            <div class="ticket-list">
                <table class="ticket-history-table">
                    <thead>
                        <tr>
                            <th>Ticket ID</th>
                            <th>Subject</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="ticket-history-body">
                        </tbody>
                </table>
                <p id="no-tickets-message" style="display: none; text-align: center; padding: 20px;">You have no recent support tickets.</p>
            </div>
        </section>
        </div>
    <script src="script.js"></script>
</body>
</html>
